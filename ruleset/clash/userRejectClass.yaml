  # quic拦截
  - AND,((NETWORK,UDP),(DST-PORT,443))
  - AND,((NETWORK,UDP),(DST-PORT,4483))
  - AND,((NETWORK,UDP),(DST-PORT,9305))
  # - AND,((NETWORK,UDP),(DST-PORT,443/4483/9305))

  - DOMAIN-REGEX,stun(.*)\.chat\.bilibili\.com
  - DOMAIN-REGEX,(.*)-p2p-(.*)\.chat\.bilibili\.com
  - DOMAIN-REGEX,(.*)\.v(.*)d\.szbdyd\.com

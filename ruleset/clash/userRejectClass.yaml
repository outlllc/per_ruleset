  # - AND,(DST-PORT,443),(NETWORK,UDP),(GEOSITE,geolocation-!cn)
  - AND,((NETWORK,UDP),(OR,((DOMAIN-KEYWORD,bili),(DOMAIN-KEYWORD,mcdn))))

